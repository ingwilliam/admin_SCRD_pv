                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Perfil de la persona natural</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Formulario para el registro de información
                            </div>
                            <div class="panel-body">
                                <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Tipo de documento de identificación  <span class="icono_requerido">*</span></label>
                                                <select id='tipo_documento' name="tipo_documento" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Número de documento de identificación <span class="icono_requerido">*</span></label>
                                                <input type="text" name="numero_documento" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Primer nombre <span class="icono_requerido">*</span></label>
                                                <input type="text" name="primer_nombre" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                            <div class="form-group">
                                                <label>Primer apellido <span class="icono_requerido">*</span></label>

                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Segundo apellido</label>
                                                <input type="text" name="segundo_apellido" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Sexo <span class="icono_requerido">*</span></label>

                                        </div>

                                        </div>
                                    </div>

                                                </select>
                                             </div>
                                        </div>

                                            <div class="form-group">

                                            </div>
                                        </div>
                                    </div>

                                        <div class="col-lg-6">
