    <body>
        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">
                <div class="loading centrado-porcentual"></div>                 
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Información del participante</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" id="link_terminos" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Regresar"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button type="button" id="link_propuestas" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Siguiente"><i class="fa fa-arrow-right"></i>
                        </button>                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Formulario para el registro de la persona jurídica
                            </div>
                            <div class="panel-body">
                                <form id="formulario_principal" action="" class="formulario_principal" role="form" method="post">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Tipo de documento de identificación  <span class="icono_requerido">*</span></label>
                                                <select id='tipo_documento' name="tipo_documento" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Número de Nit <span class="icono_requerido">*</span></label>
                                                <input type="text" name="numero_documento" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>DV <span class="icono_requerido">*</span></label>
                                                <input type="text" name="dv" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Razón Social <span class="icono_requerido">*</span></label>
                                                <input type="text" name="primer_nombre" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Ciudad <span class="icono_requerido">*</span></label>
                                                <input type="text" id="ciudad_residencia_name" name="ciudad_residencia_name" class="form-control">
                                                <input type="hidden" id="ciudad_residencia" name="ciudad_residencia" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Barrio</label>
                                                <input type="text" id="barrio_residencia_name" name="barrio_residencia_name" class="form-control">
                                                <input type="hidden" id="barrio_residencia" name="barrio_residencia" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Estrato<span class="icono_requerido">*</span></label>
                                                <select id='estrato' name="estrato" class="form-control" >
                                                    <option value="">:: Seleccionar ::</option>
                                                </select>
                                            </div>
                                        </div>                                        
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Dirección<span class="icono_requerido">*</span></label>
                                                <input type="text" name="direccion_residencia" class="form-control">
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Teléfono fijo</label>
                                                <input type="text" name="numero_telefono" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Número de celular <span class="icono_requerido">*</span></label>
                                                <input type="text" name="numero_celular" class="form-control">
                                            </div>
                                        </div>                                        
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Objeto Social <span class="icono_requerido">*</span></label>
                                                <textarea id="objeto_social" name="objeto_social" class="form-control" rows="3"></textarea>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Fecha de Constitución <span class="icono_requerido">*</span></label>
                                                <div class="input-group date calendario" data-date="" data-date-format="yyyy-mm-dd" data-link-format="yyyy-mm-dd">
                                                    <input class="form-control" name="fecha_nacimiento" size="16" type="text" value="" readonly>
                                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Correo electrónico de la entidad <span class="icono_requerido">*</span></label>
                                                <input type="text" name="correo_electronico" class="form-control" readonly="readonly">
                                            </div>
                                        </div>                                        
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>¿Cuenta con sede?</label>
                                                <select id='cuenta_sede' name="cuenta_sede" class="form-control" >                                                    
                                                    <option value="true">Sí</option>
                                                    <option value="false" selected="selected">No</option>
                                                </select>                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Tipo de sede</label>
                                                <select id='tipo_sede' name="tipo_sede" class="form-control">                                                    
                                                </select>                                                                                                
                                            </div>                                                                                                                                                                                                                                                                                                        
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Redes sociales</label>
                                                <input type="text" name="redes_sociales" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Página web, vínculo o blog</label>
                                                <input type="text" name="links" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12" style="text-align: right">
                                            <input type="hidden" id="id" name="id" />
                                            <input type="hidden" id="conv" name="conv" />                                            
                                            <button type="submit" class="btn btn-default">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                                
                                
                                
                                
                                <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="mi-modal">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                <h4 class="modal-title" id="myModalLabel">Confirmar</h4>
                                            </div>
                                            <div class="modal-body">
                                                <p>Esta seguro que la información del participante esta correcta?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" id="modal-btn-si">Si</button>
                                                <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <script src="../../vendor/jquery/jquery.min.js"></script>

        <!-- validator bootstrap -->
        <script src='../../dist/libraries/bootstrap-validator/bootstrapValidator.min.js'></script>
        <script src='../../dist/libraries/bootstrap-validator/language/es_ES.js'></script>

        <!-- DataTables -->
        <script src="../../dist/libraries/datatables/js/jquery.dataTables.min.js"></script>
        <script src="../../dist/libraries/datatables-plugins/dataTables.bootstrap.min.js"></script>
        <script src="../../dist/libraries/datatables-responsive/dataTables.responsive.js"></script>
        <script src="../../dist/libraries/datatables-select/dataTables.select.min.js"></script>

        <!-- Bootstrap Notify-->
        <script src="../../dist/libraries/bootstrap-notify-3.1.3/bootstrap-notify.min.js" type="text/javascript"></script>

        <!-- Autocompletar-->
        <script src="../../dist/libraries/jquery-ui-1.12.1.autocomplete/jquery-ui.js" type="text/javascript"></script>

        <!-- Datepicker animate -->
        <script src="../../dist/libraries/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <script src="../../dist/libraries/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.es.js" type="text/javascript"></script>

        <!-- funcionalidades principales -->
        <script src='../../dist/js/main.js'></script>
        <script src='../../dist/js/jquery.loadJSON.js'></script>
        <script src='perfil_persona_juridica.js'></script>        

    </body>
</html>
